<script>
    let menu;
    menu = JSON.parse(localStorage.getItem("menu"));
    let menuFunction = function () {
        if (menu === "menopause") {
            $(".menopause").css("display", "");
            $(".perimenopause").css("display", "none");
            $(".postmenopause").css("display", "none");
            $(".not-in-menopause").css("display", "none");

        }
        else if (menu === "perimenopause") {
            $(".perimenopause").css("display", "");
            $(".menopause").css("display", "none");
            $(".postmenopause").css("display", "none");
            $(".not-in-menopause").css("display", "none");
        } else if (menu === "postmenopause") {
            $(".postmenopause").css("display", "");
            $(".menopause").css("display", "none");
            $(".perimenopause").css("display", "none");
            $(".not-in-menopause").css("display", "none");
        } else if (menu === "not-in-menopause") {
            $(".not-in-menopause").css("display", "");
            $(".menopause").css("display", "none");
            $(".perimenopause").css("display", "none");
            $(".postmenopause").css("display", "none");
        }
    }
